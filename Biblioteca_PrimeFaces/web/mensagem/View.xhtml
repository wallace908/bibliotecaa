<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MensagemViewDlg" widgetVar="MensagemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMensagemTitle}">
            <h:form id="MensagemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mensagemController.selected != null}">
                        <h:outputText value="#{bundle.ViewMensagemLabel_id}"/>
                        <h:outputText value="#{mensagemController.selected.id}" title="#{bundle.ViewMensagemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMensagemLabel_nome}"/>
                        <h:outputText value="#{mensagemController.selected.nome}" title="#{bundle.ViewMensagemTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewMensagemLabel_contato}"/>
                        <h:outputText value="#{mensagemController.selected.contato}" title="#{bundle.ViewMensagemTitle_contato}"/>
                        <h:outputText value="#{bundle.ViewMensagemLabel_mensagem}"/>
                        <h:outputText value="#{mensagemController.selected.mensagem}" title="#{bundle.ViewMensagemTitle_mensagem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MensagemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
