<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivroCreateDlg" widgetVar="LivroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLivroTitle}">
            <h:form id="LivroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLivroLabel_id}" for="id" />
                        <p:inputText id="id" value="#{livroController.selected.id}" title="#{bundle.CreateLivroTitle_id}" required="true" requiredMessage="#{bundle.CreateLivroRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateLivroLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{livroController.selected.nome}" title="#{bundle.CreateLivroTitle_nome}" required="true" requiredMessage="#{bundle.CreateLivroRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateLivroLabel_numPaginas}" for="numPaginas" />
                        <p:inputText id="numPaginas" value="#{livroController.selected.numPaginas}" title="#{bundle.CreateLivroTitle_numPaginas}" required="true" requiredMessage="#{bundle.CreateLivroRequiredMessage_numPaginas}"/>
                        <p:outputLabel value="#{bundle.CreateLivroLabel_edicao}" for="edicao" />
                        <p:inputText id="edicao" value="#{livroController.selected.edicao}" title="#{bundle.CreateLivroTitle_edicao}" required="true" requiredMessage="#{bundle.CreateLivroRequiredMessage_edicao}"/>
                        <p:outputLabel value="#{bundle.CreateLivroLabel_isbn}" for="isbn" />
                        <p:inputText id="isbn" value="#{livroController.selected.isbn}" title="#{bundle.CreateLivroTitle_isbn}" />
                        <p:outputLabel value="#{bundle.CreateLivroLabel_imagem}" for="imagem" />
                        <p:inputText id="imagem" value="#{livroController.selected.imagem}" title="#{bundle.CreateLivroTitle_imagem}" />
                        <p:outputLabel value="#{bundle.CreateLivroLabel_idAutor}" for="idAutor" />
                        <p:selectOneMenu id="idAutor" value="#{livroController.selected.idAutor}" required="true" requiredMessage="#{bundle.EditLivroRequiredMessage_idAutor}">
                            <f:selectItems value="#{autorController.itemsAvailableSelectOne}"
                                           var="idAutorItem"
                                           itemValue="#{idAutorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLivroLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{livroController.selected.idCategoria}" required="true" requiredMessage="#{bundle.EditLivroRequiredMessage_idCategoria}">
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLivroLabel_idEditora}" for="idEditora" />
                        <p:selectOneMenu id="idEditora" value="#{livroController.selected.idEditora}" required="true" requiredMessage="#{bundle.EditLivroRequiredMessage_idEditora}">
                            <f:selectItems value="#{editoraController.itemsAvailableSelectOne}"
                                           var="idEditoraItem"
                                           itemValue="#{idEditoraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livroController.create}" value="#{bundle.Save}" update="display,:LivroListForm:datalist,:growl" oncomplete="handleSubmit(args,'LivroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
