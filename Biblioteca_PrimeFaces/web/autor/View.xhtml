<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorViewDlg" widgetVar="AutorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAutorTitle}">
            <h:form id="AutorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorController.selected != null}">
                        <h:outputText value="#{bundle.ViewAutorLabel_id}"/>
                        <h:outputText value="#{autorController.selected.id}" title="#{bundle.ViewAutorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAutorLabel_nome}"/>
                        <h:outputText value="#{autorController.selected.nome}" title="#{bundle.ViewAutorTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewAutorLabel_biografia}"/>
                        <h:outputText value="#{autorController.selected.biografia}" title="#{bundle.ViewAutorTitle_biografia}"/>
                        <h:outputText value="#{bundle.ViewAutorLabel_dataNasc}"/>
                        <h:outputText value="#{autorController.selected.dataNasc}" title="#{bundle.ViewAutorTitle_dataNasc}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAutorLabel_imagem}"/>
                        <h:outputText value="#{autorController.selected.imagem}" title="#{bundle.ViewAutorTitle_imagem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AutorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
