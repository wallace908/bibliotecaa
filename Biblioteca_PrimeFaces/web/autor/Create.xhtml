<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorCreateDlg" widgetVar="AutorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAutorTitle}">
            <h:form id="AutorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAutorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{autorController.selected.id}" title="#{bundle.CreateAutorTitle_id}" required="true" requiredMessage="#{bundle.CreateAutorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAutorLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{autorController.selected.nome}" title="#{bundle.CreateAutorTitle_nome}" required="true" requiredMessage="#{bundle.CreateAutorRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateAutorLabel_biografia}" for="biografia" />
                        <p:inputText id="biografia" value="#{autorController.selected.biografia}" title="#{bundle.CreateAutorTitle_biografia}" />
                        <p:outputLabel value="#{bundle.CreateAutorLabel_dataNasc}" for="dataNasc" />
                        <p:calendar id="dataNasc" pattern="MM/dd/yyyy" value="#{autorController.selected.dataNasc}" title="#{bundle.EditAutorTitle_dataNasc}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAutorLabel_imagem}" for="imagem" />
                        <p:inputText id="imagem" value="#{autorController.selected.imagem}" title="#{bundle.CreateAutorTitle_imagem}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorController.create}" value="#{bundle.Save}" update="display,:AutorListForm:datalist,:growl" oncomplete="handleSubmit(args,'AutorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AutorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
