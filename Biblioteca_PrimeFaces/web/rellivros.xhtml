<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Network Library - Biblioteca</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>

        <p:layout fullPage="true">


            <!-- North/Cabeçalho -->
            <p>      </p><p:layoutUnit position="north" size="350">
                <pm:page>
                    <pm:header title="Header">
                        <p:graphicImage value="capa01.jpeg"/>
                    </pm:header>
                </pm:page>
            </p:layoutUnit>
            <!-- FIM North/Cabeçalho -->


            <!-- South/Footer -->
            <p:layoutUnit position="south" size="50">
                <h3>Desenvolvido por Wallace Santana</h3>
            </p:layoutUnit>
            <!-- FIM South/Footer -->


            <!-- West/Esquerda/Oeste -->
            <p:layoutUnit header="Menu" position="west" size="200">
                <p:menu >
                    <p:submenu label="Menu">
                        <p:menuitem value="Home" url="/faces/index.xhtml" icon="ui-icon-home"/>
                        <p:menuitem value="Livros" url="/faces/livros.xhtml"/>
                        <p:menuitem value="Autores" url="/faces/autores.xhtml"/>
                        <p:menuitem value="Nosso Endereço" url="/faces/endereco.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Relatórios">
                        <p:menuitem value="Livros" url="/faces/rellivros.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Manutenção">
                        <p:menuitem value="Autores" url="autor/List.xhtml"/>
                        <p:menuitem value="Editoras" url="editora/List.xhtml"/>
                        <p:menuitem value="Categorias" url="categoria/List.xhtml"/>
                        <p:menuitem value="Livros" url="livro/List.xhtml"/>
                        <p:menuitem value="Usuários" url="usuario/List.xhtml"/>
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>
            <!-- FIM West/Esquerda/Oeste -->



            <!-- Center/Centro -->
            <p:layoutUnit position="center">

                <h:form id="formrellivros">

                    <p:dataTable id="rellivros" var="livro" value="#{livroController.items}">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{livro.id}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{livro.nome}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Paginas" />
                            </f:facet>
                            <h:outputText value="#{livro.numPaginas}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Edição" />
                            </f:facet>
                            <h:outputText value="#{livro.edicao}ª" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ISBN" />
                            </f:facet>
                            <h:outputText value="#{livro.isbn}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Autor" />
                            </f:facet>
                            <h:outputText value="#{livro.idAutor}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Categoria" />
                            </f:facet>
                            <h:outputText value="#{livro.idCategoria}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Editora" />
                            </f:facet>
                            <h:outputText value="#{livro.idEditora}" />
                        </p:column>

                    </p:dataTable>
                    <p:commandButton value="Export as Excel" ajax="false">
                        <p:dataExporter type="xls" target="rellivros" fileName="livros"/>
                    </p:commandButton>

                    <p:commandButton value="Export as PDF" ajax="false" >
                        <p:dataExporter type="pdf" target="rellivros" fileName="livros"/>
                    </p:commandButton>
                </h:form>

            </p:layoutUnit>
            <!-- FIM Center/Centro -->
        </p:layout>

    </h:body>
</html>
