<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditoraViewDlg" widgetVar="EditoraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEditoraTitle}">
            <h:form id="EditoraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{editoraController.selected != null}">
                        <h:outputText value="#{bundle.ViewEditoraLabel_id}"/>
                        <h:outputText value="#{editoraController.selected.id}" title="#{bundle.ViewEditoraTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEditoraLabel_nome}"/>
                        <h:outputText value="#{editoraController.selected.nome}" title="#{bundle.ViewEditoraTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewEditoraLabel_sede}"/>
                        <h:outputText value="#{editoraController.selected.sede}" title="#{bundle.ViewEditoraTitle_sede}"/>
                        <h:outputText value="#{bundle.ViewEditoraLabel_site}"/>
                        <h:outputText value="#{editoraController.selected.site}" title="#{bundle.ViewEditoraTitle_site}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EditoraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
