<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:graphicImage name="capa01.jpeg"/>

        <h:form id="form">
            <p:dataGrid var="livro1" value="#{livroController.items}" columns="3" layout="grid"
                        rows="12" paginator="true" id="livro"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Cars for Sale
                </f:facet>

                <p:panel header="#{livro.id}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage name="/images/livros/#{livro.imagem}-peq.jpeg"/> 

                        <h:outputText value="#{livro.nome}" />

                        <p:commandLink update=":form:livroDetail" oncomplete="PF('livroDialog').show()" title="View Detail">
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                            <f:setPropertyActionListener value="#{livro}" target="#{livroController.selected}" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>

            <p:dialog header="Livro Info" widgetVar="livroDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="livroDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty livroController.selected}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage name="//images/livros/#{livroController.selected.imagem}.jpeg"/> 
                        </f:facet>

                        <h:outputText value="Id:" />
                        <h:outputText value="#{livroController.selected.id}" />

                        <h:outputText value="Year" />
                        <h:outputText value="#{livroController.selected.nome}" />

                        <h:outputText value="Color:" />
                        <h:outputText value="#{livroController.selected.isbn}" />

                        <h:outputText value="Price" />
                        <h:outputText value="$#{livroController.selected.numPaginas}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>





    </h:body>
</html>
