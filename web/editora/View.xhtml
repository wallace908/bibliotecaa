<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEditoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEditoraLabel_id}"/>
                    <h:outputText value="#{editoraController.selected.id}" title="#{bundle.ViewEditoraTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEditoraLabel_nome}"/>
                    <h:outputText value="#{editoraController.selected.nome}" title="#{bundle.ViewEditoraTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{editoraController.destroyAndView}" value="#{bundle.ViewEditoraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEditoraEditLink}"/>
                <br />
                <h:commandLink action="#{editoraController.prepareCreate}" value="#{bundle.ViewEditoraCreateLink}" />
                <br />
                <h:commandLink action="#{editoraController.prepareList}" value="#{bundle.ViewEditoraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEditoraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
