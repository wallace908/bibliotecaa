<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEditoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEditoraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{editoraController.selected.id}" title="#{bundle.EditEditoraTitle_id}" required="true" requiredMessage="#{bundle.EditEditoraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEditoraLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{editoraController.selected.nome}" title="#{bundle.EditEditoraTitle_nome}" required="true" requiredMessage="#{bundle.EditEditoraRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{editoraController.update}" value="#{bundle.EditEditoraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEditoraViewLink}"/>
                <br />
                <h:commandLink action="#{editoraController.prepareList}" value="#{bundle.EditEditoraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEditoraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
