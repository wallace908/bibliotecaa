<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLivroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLivroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{livroController.selected.id}" title="#{bundle.EditLivroTitle_id}" required="true" requiredMessage="#{bundle.EditLivroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLivroLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{livroController.selected.nome}" title="#{bundle.EditLivroTitle_nome}" required="true" requiredMessage="#{bundle.EditLivroRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditLivroLabel_idAutor}" for="idAutor" />
                    <h:selectOneMenu id="idAutor" value="#{livroController.selected.idAutor}" title="#{bundle.EditLivroTitle_idAutor}" required="true" requiredMessage="#{bundle.EditLivroRequiredMessage_idAutor}">
                        <f:selectItems value="#{autorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLivroLabel_idEditora}" for="idEditora" />
                    <h:selectOneMenu id="idEditora" value="#{livroController.selected.idEditora}" title="#{bundle.EditLivroTitle_idEditora}" required="true" requiredMessage="#{bundle.EditLivroRequiredMessage_idEditora}">
                        <f:selectItems value="#{editoraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{livroController.update}" value="#{bundle.EditLivroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLivroViewLink}"/>
                <br />
                <h:commandLink action="#{livroController.prepareList}" value="#{bundle.EditLivroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLivroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
